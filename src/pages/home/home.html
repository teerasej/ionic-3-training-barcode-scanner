<ion-header>
  <ion-navbar>
    <ion-title>
      Nextflow Barcode 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="startScan()">Scan</button>
  <ion-card>
    <ion-card-header>
      Code: {{ barcodeText }}
    </ion-card-header>
    <ion-card-content>
      Type: {{ barcodeFormat }}
    </ion-card-content>
  </ion-card>
</ion-content>
